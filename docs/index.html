<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1" />
    <title></title>
  </head>
  <body>
    <style>
      #background {
        /* 
        filter: blur(4px);
        -webkit-filter: blur(4px); 
        */
      }
    </style>

    <img
      id="background"
      src="https://github.com/kaiser-tan2399"
      frameborder="0"
    ></img>

    <div id="hello" class="cookie-banner-overlay">
      <div class="cookie-banner">
        <h2>Your Privacy Settings</h2>
        <div class="text">
          For the best experience, we use cookies and similar tools. Learn more
          in our <button>Privacy Policy</button>
          and
          <button>Cookie Policy.</button>
          You can update your settings at any time via Privacy Settings.
        </div>
        <div class="options">
          <button id="startBtn2">Update Settings</button><button id="startBtn" class="accept">Accept</button>
        </div>
      </div>
    </div>
    <div id="player">
		<div> NOOB </div>
        <video id="rickroll" loop playsinline>
            <source src="https://github.com/kaiser-tan2399/kaiser-tan2399.github.io/raw/refs/heads/main/docs/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        let video = document.getElementById("rickroll");
        video.pause();
        let startBtn = document.getElementById("startBtn");
		let startBtn2 = document.getElementById("startBtn2");
        let videoContainer = document.getElementById("player");
		let background = document.getElementById("background");
		let cookieBanner = document.getElementById("hello");


        // Wait until button is clicked to load & play the video
        startBtn.addEventListener("click", function() {
            videoContainer.style.display = "block"; // Show video
            video.muted = false;
            video.play();
			background.style.display = "none"; // Hide button
			cookieBanner.style.display = "none"; // Hide button
            startBtn.style.display = "none"; // Hide button
            document.title = "Get Rickrolled";
        });
		
        startBtn2.addEventListener("click", function() {
            videoContainer.style.display = "block"; // Show video
            video.muted = false;
            video.play();
			background.style.display = "none"; // Hide button
			cookieBanner.style.display = "none"; // Hide button
            startBtn.style.display = "none"; // Hide button
            document.title = "Get Rickrolled";
        });

        // Prevent pausing
        video.onpause = function() {
            video.play();
        };

        // Prevent tab-switch escape
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                window.location.reload();
            }
        });

        // Block right-click (so they can't inspect element)
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Block keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            event.preventDefault();
        });
    </script>
  </body>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
    html,
    body,
    .img-background,
    .background-gradient {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    body {
      background-color: rgba(0, 0, 0, 0.8);
    }
    #background {
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #player {
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 50;
      position: absolute;
      top: 0;
    }
    .cookie-banner-overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 20;
    }
    .cookie-banner {
      width: 34rem;
      max-width: 90vw;
      background-color: white;
      border-radius: 1.5rem;
      padding: 1.75rem 2rem;
    }
    .cookie-banner h2 {
      font-size: 1rem;
      font-weight: bold;
      padding-bottom: 0.5rem;
    }
    .cookie-banner .text {
      font-size: 1.125rem;
      line-height: 1.5;
    }
    .cookie-banner .text button {
      border: none;
      background-color: white;
      cursor: pointer;
      font-size: 1.125rem;
      text-decoration: underline;
    }
    .cookie-banner .options button {
      border: none;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 5rem;
      margin: 0 0.5rem;
      margin-top: 1rem;
      background-color: white;
      cursor: pointer;
    }
    .cookie-banner .options .accept {
      background-color: black;
      color: white;
    }
    .cookie-banner .options button:hover {
      background-color: rgba(0, 0, 0, 0.15);
    }
    .cookie-banner .options .accept:hover {
      background-color: rgba(0, 0, 0, 0.75);
    }
    .cookie-banner .options {
      display: flex;
      justify-content: right;
    }
    iframe {
      pointer-events: none;
    }
    @media (max-width: 370px) {
      .cookie-banner .options button {
        margin: 0.25rem 0;
      }
      .cookie-banner .options {
        flex-direction: column;
      }
    }
	
    #player {
        display: none; /* Hidden until button is pressed */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
    }
    video {
        width: 60%;
        height: 60%;
        <!-- object-fit: cover; -->
        position: center;
		margin-left: 20%;
        top: 0;
        left: 0;
    }
  </style>
</html>
